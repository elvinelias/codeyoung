<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Series</title>
</head>w
<body>

    <h2>Generate Fibonacci Series</h2>

    <label for="terms">Enter the number of terms:</label>
    <input type="number" id="terms" placeholder="Number of terms">
    <button onclick="generateFibonacci()">Generate</button>

    <p id="result"></p>

    <script>
        function generateFibonacci() {
            let num = document.getElementById("terms").value;
            let fibSeries = [];
            let a = 0, b = 1, nextTerm;

            for (let i = 1; i <= num; i++) {
                fibSeries.push(a);    
                nextTerm = a + b;   
                a = b;
                b = nextTerm;
            }

            document.getElementById("result").innerHTML = "Fibonacci Series: " + fibSeries.join(", ");
        }
    </script>

</body>
</html>
